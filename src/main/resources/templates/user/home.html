<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-glow {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }
    </style>
</head>
<body>
<div th:replace="commons :: navbar"></div>

<div class="container text-center hero-section">
    <h1 class="display-3">Welcome to GESTURA</h1>
    <p class="lead">Universal Declaration of Human Rights (UDHR)</p>
    <button class="btn btn-glow" onclick="window.location.href='/predictor'">Predictor</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
