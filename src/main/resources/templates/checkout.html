<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestura - Secure Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #212529;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.12);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.18);
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background-color: #007bff;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        .header::before {
            content: "ðŸš€"; /* Add an icon */
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        label {
            font-weight: 500;
            color: #495057;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(5px);
        }

        .value {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #dee2e6;
            color: #212529;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        input, select, button {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #eaf4ff;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 12px rgba(40, 167, 69, 0.3);
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0px 6px 16px rgba(40, 167, 69, 0.4);
        }

        /* Dynamic animation for form elements */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container, .form-group, .value, button {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Gestura - Secure Checkout</div>
    <form id="checkout-form" action="/checkout" method="POST">
        <div class="form-group">
            <label>UserName:</label>
            <div class="value" th:text="${username}">Loading...</div>
            <input type="hidden" name="username" th:value="${username}">
        </div>
        <div class="form-group">
            <label>Order ID:</label>
            <div class="value" th:text="${orderId}">Generating...</div>
            <input type="hidden" name="orderId" th:value="${orderId}">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <div class="value" th:text="'$' + ${amount} + ' ' + ${currency}">$50.00 USD</div>
            <input type="hidden" name="amount" th:value="${amount}">
            <input type="hidden" name="currency" th:value="${currency}">
        </div>
        <button type="submit">Proceed to Payment</button>
    </form>
</div>

</body>
</html>
